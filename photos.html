<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Access Photos</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    form {
      max-width: 400px;
      margin: 2em auto;
      background-color: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Login to Access Photos</h1>
  </header>

  <form action="#" method="post" onsubmit="return validateForm()">
    <label for="accessCode">Enter Access Code:</label>
    <input type="password" id="accessCode" name="accessCode" required>

    <button type="submit">Login</button>
  </form>

  <script>
    function validateForm() {
      var enteredCode = document.getElementById('accessCode').value;
      // Replace 'yourSecretCode' with the actual secret code you want to use
      if (enteredCode !== 'yourSecretCode') {
        alert('Invalid access code. Please try again.');
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
